heat_template_version: 2013-05-23

description: HOT template to deploy Ursula Tests env

# Note: there should be a placeholder line after each "if-else" block to keep the right format of the template

parameters:
  image:
    type: string
    description: Name of image to use for servers
    default: rhel7.3
  flavor:
    type: string
    description: Flavor to use for servers
    default: m1.large
  second_flavor:
    type: string
    description: Flavor to use for servers
    default: m1.medium
  storage_flavor:
    type: string
    description: Flavor to use for servers
    default: ci_ceph_swift
  network:
    type: string
    description: Name of Neutron network into which servers get deployed
    default: internal
  floating_ip_pool:
    type: string
    description: Name of floating ip pool to use
    default: external
  key_name:
    type: string
    description: Name of the ssh keypair to use for servers
    default: ceph_rhel_key
  security_group:
    type: string
    description: Name of the security group to use for servers
    default: ceph_rhel_ursula
  az:
    type: string
    description: Name of availability-zone to use for servers
    default: dev_compute_standard
  controller-0_name:
    type: string
    description: Name of controller-0 server
    default: ceph-rhel-controller-0
  controller-1_name:
    type: string
    description: Name of controller-1 server
    default: ceph-rhel-controller-1
  compute-0_name:
    type: string
    description: Name of compute-0 server
    default: ceph-rhel-compute-0
  cpm1_name:
    type: string
    description: Name of cpm1 server
    default: ceph-rhel-cpm1
  cpm2_name:
    type: string
    description: Name of cpm2 server
    default: ceph-rhel-cpm2
  cpm3_name:
    type: string
    description: Name of cpm3 server
    default: ceph-rhel-cpm3
  ceph1_name:
    type: string
    description: Name of ceph1 server
    default: ceph-rhel-ceph1
  ceph2_name:
    type: string
    description: Name of ceph2 server
    default: ceph-rhel-ceph2
  ceph3_name:
    type: string
    description: Name of ceph3 server
    default: ceph-rhel-ceph3

resources:
  server_security_group:
    {% include 'security_group.yml' %}

  ssh_keypair:
    type: OS::Nova::KeyPair
    properties:
      save_private_key: true
      name: { get_param: key_name }

  controller-0:
    type: OS::Nova::Server
    properties:
      name: { get_param: controller-0_name }
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_resource: ssh_keypair }
      user_data_format: RAW
      security_groups: [{ get_resource: server_security_group }]
      networks:
        - network: { get_param: network }
      availability_zone: { get_param: az }
      # placeholder line

  controller-1:
    type: OS::Nova::Server
    properties:
      name: { get_param: controller-1_name }
