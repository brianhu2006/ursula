heat_template_version: 2013-05-23

description: HOT template to deploy Ursula Tests env

# Note: there should be a placeholder line after each "if-else" block to keep the right format of the template

parameters:
  image:
    type: string
    description: Name of image to use for servers
    default: 49002735-c446-4ed9-b00f-d9ded775f0df
  flavor:
    type: string
    description: Flavor to use for servers
    default: m1.large
  second_flavor:
    type: string
    description: Flavor to use for servers
    default: m1.medium
  flavor_ceph_swift:
    type: string
    description: Flavor to use for servers
    default: ci_ceph_swift
  network:
    type: string
    description: Name of Neutron network into which servers get deployed
    default: internal
  floating_ip_pool:
    type: string
    description: Name of floating ip pool to use
    default: external
  key_name:
    type: string
    description: Name of the ssh keypair to use for servers
    default: ceph_swift_rhel_key
  security_group:
    type: string
    description: Name of the security group to use for servers
    default: ceph_swift_rhel_ursula
  az:
    type: string
    description: Name of availability-zone to use for servers
    default: dev_compute_standard
  controller-0_name:
    type: string
    description: Name of controller-0 server
    default: controller-0
  controller-1_name:
    type: string
    description: Name of controller-1 server
    default: controller-1
  compute-0_name:
    type: string
    description: Name of compute-0 server
    default: compute-0
  cpm-0_name:
    type: string
    description: Name of cpm-0 server
    default: cpm-0
  cpm-1_name:
    type: string
    description: Name of cpm-1 server
    default: cpm-1
  cpm-2_name:
    type: string
    description: Name of cpm-2 server
    default: cpm-2
  ceph-0_name:
    type: string
    description: Name of ceph-0 server
    default: ceph-0
  ceph-1_name:
    type: string
    description: Name of ceph-1 server
    default: ceph-1
  ceph-2_name:
    type: string
    description: Name of ceph-2 server
    default: ceph-2
  swift-0_name:
    type: string
    description: Name of swiftnode1 server
    default: swift-0
  swift-1_name:
    type: string
    description: Name of swiftnode2 server
    default: swift-1
  swift-2_name:
    type: string
    description: Name of swiftnode3 server
    default: swift-2

resources:
  server_security_group:
    {% include 'security_group.yml' %}

  ssh_keypair:
    type: OS::Nova::KeyPair
    properties:
      save_private_key: true
      name: { get_param: key_name }

  controller-0:
    type: OS::Nova::Server
    properties:
      name: { get_param: controller-0_name }
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_resource: ssh_keypair }
      user_data_format: RAW
      security_groups: [{ get_resource: server_security_group }]
      networks:
        - network: { get_param: network }
      availability_zone: { get_param: az }
      # placeholder line

